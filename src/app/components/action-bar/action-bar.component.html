@if(message) {
<div class="pad-bot-2 flex justify-between items-center">
  <div class="flex items-center">
    <mat-icon class="font-gray">comment</mat-icon>
    <span class="margin-left-3 font-ui font-gray text-xs">{{
      message.comments ? message.comments.length : 0
    }}</span>
  </div>
  <div class="flex items-center">
    <button
      [ngStyle]="{ color: isRetwattedSignal ? 'rgb(58, 245, 83)' : 'grey' }"
      mat-mini-fab
      (click)="toggleRetwat($event)"
    >
      <mat-icon>recycling</mat-icon>
    </button>
    <span
      (click)="openRetwattedBy(message)"
      [ngStyle]="{ color: isRetwattedSignal ? 'rgb(58, 245, 83)' : 'grey' }"
      class="show-on-hover cursor-pointer pad-x-3 font-ui text-xs"
      >{{ message.retwattedBy ? message.retwattedBy.length : 0 }}</span
    >
  </div>
  <div class="flex items-center">
    <button
      [ngStyle]="{ color: isLikedSignal ? 'rgb(0, 162, 255)' : 'grey' }"
      mat-mini-fab
      (click)="toggleLike($event)"
    >
      <mat-icon>thumb_up</mat-icon>
    </button>
    <span
      (click)="openLikedBy(message)"
      [ngStyle]="{ color: isLikedSignal ? 'rgb(0, 162, 255)' : 'grey' }"
      class="show-on-hover cursor-pointer pad-x-3 font-ui text-xs"
      >{{ message.likedBy ? message.likedBy.length : 0 }}</span
    >
  </div>
</div>
}
